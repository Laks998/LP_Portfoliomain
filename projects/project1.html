<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sportscove | Lakshmi Pratap</title>
  <link rel="stylesheet" href="project1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../assets/logo.png">
</head>
<body>
  <header class="project-hero">
    <img src="../assets/01project.png" alt="Sportscove App" class="hero-bg" />
    <a href="../index.html#work" class="back-link">← Back to Work</a>

    <div class="hero-text">
      <h1 class="project-title">Sportscove App</h1>
      <p class="sub">Design System components (The main app has not launched yet)</p>
    </div>
  </header>

  <main>
    <section id="design-system">

      <!-- New Section with Image Overlay -->
        <div class="ds-section colours-section">
          <div class="ds-text">
            <h2>Feature Preview</h2>
            <p>Interactive preview when hovering</p>
          </div>
          <div class="ds-media">
            <img src="../assets/colours.png" class="main-media" alt="Main Feature">
            <img src="../assets/coloursprev.jpg" class="overlay-media" alt="Overlay Feature">
          </div>
        </div>

        <!-- Section 2: Tab Bar -->
        <div class="ds-section tabbar-section">
          <div class="ds-text">
            <h2>Tab Bar</h2>
            <p>Interactive preview when hovering</p>
          </div>
          <div class="ds-media">
            <img src="../assets/tabbar.png" class="main-media" alt="Tab Bar">
            <video class="overlay-media" muted loop preload="metadata">
              <source src="../assets/tabbarprev.mp4" type="video/mp4">
            </video>
          </div>
        </div>

        <!-- Section 3: Buttons -->
        <div class="ds-section buttons-section">
          <div class="ds-text">
            <h2>Buttons</h2>
            <p>Interactive preview when hovering</p>
          </div>
          <div class="ds-media">
            <img src="../assets/buttons.png" class="main-media" alt="Buttons">
            <video class="overlay-media" muted loop preload="metadata">
              <source src="../assets/buttonprev.mp4" type="video/mp4">
            </video>
          </div>
        </div>

    </section>

<div class="bottom-link-wrapper">
  <a href="../index.html#work" class="bottom-back-link">← Back to Work</a>
</div>
  
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Lakshmi Pratap. All rights reserved.</p>
  </footer>

  <script src="project1.js"></script>
</body>
</html>
